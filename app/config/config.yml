imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@SiteBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        company_name: %company_name%
        company_founded: %company_founded%
        company_phone: %company_phone%
        company_address1: %company_address1%
        company_address2: %company_address2%
        company_city: %company_city%
        company_state: %company_state%
        company_zip_code: %company_zip_code%
        company_location_latitude: %company_location_latitude%
        company_location_longitude: %company_location_longitude%
        support_email: %send_emails_to%
        meta_keywords_default: %meta_keywords_default%
        meta_description_default: %meta_description_default%
        meta_author_default: %meta_author_default%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        uglifyjs2:
            bin: %kernel.root_dir%/Resources/node_modules/.bin/uglifyjs
        uglifycss:
            bin: %kernel.root_dir%/Resources/node_modules/.bin/uglifycss
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    sender_address: %send_emails_from%

doctrine_migrations:
    dir_name: %kernel.root_dir%/DoctrineMigrations
    namespace: SiteBundle\Migrations
    table_name: migration_versions
    name: Application Migrations


# FOS REST API
fos_rest:
    access_denied_listener:
        json: true
        html: false
    allowed_methods_listener: true
    body_converter:
        enabled: true
        validate: true
        validation_errors_argument: validationErrors
    body_listener:
        array_normalizer: fos_rest.normalizer.camel_keys
    disable_csrf_role: ROLE_API
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
#    format_listener:
#        rules:
#            - { path: ^/image, priorities: [jpeg, gif], fallback_format: false, prefer_extension: true }
#            - { path: ^/api, priorities: [json], fallback_format: ~, exception_fallback_format: json, prefer_extension: false }
#            - { path: ^/, priorities: [html], fallback_format: ~, exception_fallback_format: json, prefer_extension: false }
    param_fetcher_listener: true
    routing_loader:
        include_format: false
    service:
        exception_handler: fos_rest.view.exception_wrapper_handler
    view:
        formats:
            rss: false
            html: false
            xml: false
            json: true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig

